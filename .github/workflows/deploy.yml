name: Deploy SMPN 6 App

on:
  push:
    branches:
      - main

jobs:
  # --------------------------------------------------------
  # TUGAS 1: DEPLOY FRONTEND (REACT)
  # --------------------------------------------------------
  web-deploy:
    name: ğŸš€ Deploy Frontend
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies (Client)
        working-directory: ./client
        run: npm install

      - name: ğŸ—ï¸ Build Frontend
        working-directory: ./client
        run: npm run build
      
      - name: ğŸ“„ Create .htaccess manually
        run: |
          cd client/dist
          echo "<IfModule mod_rewrite.c>" > .htaccess
          echo "  RewriteEngine On" >> .htaccess
          echo "  RewriteBase /" >> .htaccess
          echo "  RewriteRule ^index\.html$ - [L]" >> .htaccess
          echo "  RewriteCond %{REQUEST_FILENAME} !-f" >> .htaccess
          echo "  RewriteCond %{REQUEST_FILENAME} !-d" >> .htaccess
          echo "  RewriteCond %{REQUEST_FILENAME} !-l" >> .htaccess
          echo "  RewriteRule . /index.html [L]" >> .htaccess
          echo "</IfModule>" >> .htaccess

      - name: ğŸ“‚ Upload to Public HTML
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Upload isi folder dist (hasil build React)
          local-dir: ./client/dist/
          # Masukkan ke public_html (folder website utama)
          server-dir: ./isikokurikuler.labkomputersmpn6pekalongan.my.id/ 
          # PENTING: dangerous-clean-slate: true akan MENGHAPUS file lama di public_html agar bersih
          dangerous-clean-slate: true 
          protocol: ftp
          port: 21
          security: loose
          
  # --------------------------------------------------------
  # TUGAS 2: DEPLOY BACKEND (EXPRESS)
  # --------------------------------------------------------
  server-deploy:
    name: ğŸš€ Deploy Backend
    needs: web-deploy # Jalan setelah frontend selesai
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies (Server)
        working-directory: ./server
        run: npm install

      - name: ğŸ—ï¸ Build TypeScript
        working-directory: ./server
        run: npm run build

      - name: ğŸ› ï¸ Prepare Production Files
        run: |
          mkdir deploy-package
          # Copy hasil build JS
          cp -r server/dist deploy-package/dist
          # Copy package.json agar cPanel bisa install library
          cp server/package.json deploy-package/
          cp server/package-lock.json deploy-package/
          # Buat trigger restart untuk cPanel
          mkdir -p deploy-package/tmp
          touch deploy-package/tmp/restart.txt

      - name: ğŸ“‚ Upload Backend Files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy-package/
          server-dir: ./repositories/backend-smpn6/
          # --- TAMBAHAN PENTING DI BAWAH INI ---
          protocol: ftp
          port: 21
          security: loose